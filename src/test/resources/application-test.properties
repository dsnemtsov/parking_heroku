spring.datasource.url=jdbc:postgresql://localhost:5432/postgresTest
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=none

spring.jpa.properties.hibernate.scheme=public
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# cache
spring.jpa.properties.hibernate.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.EhCacheRegionFactory
spring.jpa.properties.hibernate.cache.use_query_cache=true

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.show-sql=false
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.use_sql_comments=false
logging.level.org.hibernate.type.descriptor.sql=fatal
# uncomment it if wanna see cache statistics
#logging.level.org.hibernate.stat=debug

spring.flyway.user=postgres
spring.flyway.password=root
spring.flyway.schemas=public
spring.flyway.url=jdbc:postgresql://localhost:5432/postgresTest